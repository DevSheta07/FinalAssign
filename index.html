<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <script src="js/script.js" defer></script>
</head>

<body onload="initGallery()">

    <div id="image">
        Hover over an image below to display here.
    </div>

    <div id="gallery">
        <img class="preview" alt="Styling with a Bandana"
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover="upDate(this)"
            onmouseout="unDo()" onfocus="upDate(this)">

        <img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
            onmouseover="upDate(this)" onmouseout="unDo()">

        <img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt="Young Puppy"
            onmouseover="upDate(this)" onmouseout="unDo()">

        <img class="preview" src="images/gallery3.jpg" alt="Beautiful sea" onmouseover="upDate(this)"
            onmouseout="unDo()">

        <img class="preview" src="images/gallery2.jpg" alt="Waterfall" onmouseover="upDate(this)" onmouseout="unDo()">

        <img class="preview" src="images/gallery4.jpg" alt="A cat with bright eyes" onmouseover="upDate(this)"
            onmouseout="unDo()">

    </div>


</body>

</html>
